*}

<div id="sso-link-form" {if $hide}style="display: none"{/if}>
  {*
    Error message to be shown when linking failed...
  *}
  {if $errorMessage}
  <div class="errormessageicon">
    {$errorMessage}
  </div>
  {/if}

  {*
    Form to be shown where there is a matching user.
  *}
  <form id="sso-link" class="validate" action="sso-accounts.php" method='post' onsubmit='return max_formValidate(this);'>
    <input type="hidden" name="action" value="link" />
    <input type="hidden" name="email" value="{$email|escape}" />
    <input type="hidden" name="vh" value="{$vh}" />

    {include file=edit-table/create.html from=$fields}

    <div class="controls">
      <input value="Accept invitation" class="main-submit" type="submit" {tabindex}>
    </div>
  </form>

</div>
