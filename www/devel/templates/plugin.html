<html>
<head>
</head>
<body>
    <div class="tablediv">
        <h2>New Plugin (Work In Progress)</h2>
    </div>
    <form name="frmPlugin" method="POST" action="plugin.php">
    <table class="tablediv">
    <tr>
        <td>Plugin Prefix</td><td><input type="text" name="name" value="openX"/></td>
    </tr>
    <tr>
        <td>Group Prefix</td><td><input type="text" name="name" value="ox"/></td>
    </tr>
    <tr>
        <td>Plugin Name</td><td><input type="text" name="name" value="myPlugin"/></td>
    </tr>
    <tr>
        <td>Author Email</td><td><input type="text" name="email" value="me@mydomain.net"/></td>
    </tr>
    <tr>
        <td>Author Name</td><td><input type="text" name="author" value="me"/></td>
    </tr>
    <tr>
        <td>Author URL</td><td><input type="text" name="url" value="www.mydomain.net"/></td>
    </tr>
    <tr>
        <td>Licence Info</td><td><input type="text" name="licence" value="licence.txt"/></td>
    </tr>
    <tr>
        <td>Description</td><td><input type="text" name="description" value="My Plugin"/></td>
    </tr>
    <tr>
        <td>Version</td><td><input type="text" name="version" value="0.0.1-dev"/></td>
    </tr>
    </table>
    <table class="tablediv"  style="text-align:left;">
    <tr>
        <td>Has Admin User Interface</td><td><input type="checkbox" name="group[admin]" value="1"/></td>
        <td>Group Name</td><td><input type="text" name="group[admin][groupname]" value="myPluginAdminInterface"/></td>
        <td>&nbsp;</td><td>&nbsp;</td>
    </tr>
    </table>
    <table class="tablediv"  style="text-align:left;">
    <tr>
        <td>Has Banner Type HTML<input type="checkbox" name="group[bannerTypeHtml]" value="1"/></td>
        <td>Group Name</td><td><input type="text" name="group[bannerTypeHtml][groupname]" value="myPluginBannerTypeHtml"/></td>
        <td>Component Name</td><td><input type="text" name="group[bannerTypeHtml][componentname]" value="myHtmlBanner"/></td>
    </tr>

    <tr>
        <td>Has Delivery Limitation<input type="checkbox" name="group[deliveryLimitations]" value="1"/></td>
        <td>Group Name</td><td><input type="text" name="group[deliveryLimitations][groupname]" value="myPluginDeliveryLimitations"/></td>
        <td>Component Name</td><td><input type="text" name="group[deliveryLimitations][componentname]" value="myDeliveryLimitation"/></td>
    </tr>

    </table>
    <div class="tablediv">
        <button name="btn_create">Create</button>
    </form>
    </div>
</body>
</html>
